<form style="width:50%;min-width:350px;">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Name</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" [(ngModel)]="productForm.name">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" placeholder="Enter price" name="price"  [(ngModel)]="productForm.price">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="string" class="form-control" id="description" placeholder="Enter description" name="description"  [(ngModel)]="productForm.description">
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image</label>
      <input type="string" class="form-control" id="imageUrl" placeholder="Enter image url" name="imageUrl"  [(ngModel)]="productForm.imageUrl">
    </div>
    
    <button type="button" class="btn btn-primary" (click)="addProduct()">Add Product</button>
</form>
