
<form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name" [(ngModel)]="name" >
    <button class="btn btn-outline-success" type="button" (click)="search()">Search</button>
  </form>
<div class="card" style="width:400px" *ngFor="let product of products">
    <img class="card-img-top" src={{product.imageUrl}} alt="Card image">
    <div class="card-body">
      <h4 class="card-title">{{product.name}}</h4>
      <p class="card-text">{{product.price | currency}}</p>
      <p class="card-text">{{product.description}}</p>
      <a type="button" (click)="remove(product.id)" class="btn btn-danger">Delete</a>
      <a  class="btn btn-primary" [routerLink]="['/product/edit',product.id]">Edit</a>
